<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="conteiner">
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <form class="form-component" name="form">
      <h2 class="form-component__h2">Pageviews</h2>
      <input type="range" class="form-component__input-slider" min="0" max="4">
      <div class="form-component__selected-price">
        <h3 class="form-component__h3"><span class="form-component__span">$ </span>/month</h3>
      </div>
      <div>
        <p>Monthly Billing</p>
        <input type="checkbox" class="form-component__input-checkbox">
        <p>Yearly Billing <span class="form-component__discount">25%</span></p>
      </div>
      <div class="form-component__footer-flex-container">
        <div>
          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>
        <button class="form-component__button">Start my trial</button>
    </form>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Claudio D'Angiolo</a>.
    </div>
  </div>
  <script src="./code/code.js"></script>
</body>
</html>
